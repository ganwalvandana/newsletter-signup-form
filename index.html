<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Lilita+One&family=Outfit:wght@100..900&family=Protest+Revolution&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Newsletter Signup Form</title>
</head>
<body>
    <div id="container">
        <div id="info">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers recieving monthly updates on:</p>
            <div class="checklist">
                <i class="bi bi-check-circle-fill"></i>
                <p>Product discovery and building what matters</p>
            </div>
            <div class="checklist">
                <i class="bi bi-check-circle-fill"></i>
                <p>Measuring to assure updates are a success</p>
            </div>
            <div class="checklist">
                <i class="bi bi-check-circle-fill"></i>
                <p>And much more!</p>
            </div>
            <h3>Email address</h3>
            <form method="get" action="subscribe.html">
                <input name="email" type="email" placeholder="email@company.com" required >
                <button type="submit">Subscribe to monthly newsletter</button>
            </form>
        </div>
        <div id="image">
        </div>
    </div>
</body>
<script src="script.js"></script>



</html>
